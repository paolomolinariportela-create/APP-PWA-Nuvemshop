<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Urban - Painel</title>
    <script src="https://unpkg.com/@tiendanube/nexo@latest/dist/index.min.js"></script>
    <style>
        body { background-color: #f4f6f8; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        h1 { color: #007bff; }
        .status { background: #e8f5e9; color: #2e7d32; padding: 10px; border-radius: 6px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="root">
        <div class="card">
            <h1>ü§¥ King Urban</h1>
            <p>Conectando ao painel da Nuvemshop...</p>
            <div id="store-info" class="status">ID da Loja: {{ store_id }}</div>
        </div>
    </div>

    <script>
        // L√≥gica para avisar o Admin que o App est√° pronto (Substitui o React)
        try {
            const nexo = window.Nexo.create({
                clientId: "6913785", // Coloque o seu Client ID aqui
                log: true
            });

            // Avisa que o app carregou
            nexo.emit('IAmReady'); 
            console.log("Sinal IAmReady enviado para a Nuvemshop");
            
            document.querySelector('p').innerText = "App Incorporado com Sucesso!";
        } catch (e) {
            console.error("Erro ao conectar com Nexo:", e);
            document.querySelector('p').innerText = "Erro de conex√£o com o Admin.";
        }
    </script>
</body>
</html>
